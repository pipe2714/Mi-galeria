<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initializeGallery()">
    <h1>Galería Interactiva</h1>
    <div class="gallery">
        <figure tabindex="0">
            <img src="moto1.jpeg" alt="Moto 1" class="gallery-item">
            <figcaption>Moto 1</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="moto2.jpeg" alt="Moto 2" class="gallery-item">
            <figcaption>Moto 2</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="moto4.jpeg" alt="Moto 3" class="gallery-item">
            <figcaption>Moto 3</figcaption>
        </figure>
    </div>

    <script src="script.js"></script>
</body>
</html>
